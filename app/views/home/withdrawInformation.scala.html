@import security.Roles._

@(usr: CachedData)(implicit request: Request[_], flash: Flash, user: Option[CachedData], feedbackUrl: String)

@if(WithdrawnApplicationRole.isAuthorized(usr)) {
    <div class="lede">
        <p>Your application has been withdrawn.</p>
        <p>If you believe there's been a mistake, please <a href="@routes.ApplicationController.helpdesk()" id="contactUsWithdrawn">
            contact us</a>.</p>
    </div>
}
